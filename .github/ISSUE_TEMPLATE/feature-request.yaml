# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json

name: âœ¨ Feature Request
description: Suggest a feature
labels: ['enhancement']
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an existing issue already exists for your idea.
      options:
        - label: I have searched for existing issues.
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe your idea. If it's related to a problem, please provide a clear description of the problem, such as "It's frustrating that I can't do [...] when [...]"
    validations:
      required: true

  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired Behavior
      description: Provide a clear description of the desired behaviour.
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: If you have any additional information or media which is relevant, please provide it here.

  - type: checkboxes
    id: accept-code-of-conduct
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/fetcharr/fetcharr/blob/develop/CODE_OF_CONDUCT.md)
      options:
        - label: I have read and agree to follow Fetcharr's Code of Conduct
          required: true